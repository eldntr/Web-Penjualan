<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-page3.css">
    <title>Teman Cuci Sepatu</title>
</head>
<body>
        <div class="logo">
            <img src="./assets/logo.png" alt="TEMAN CUCI SEPATU">
        </div>
        <header class="mainHeader">
            <h1 class="boldLogo"> TEMAN CUCI SEPATU</h1>
             <h3 class="smallLogo">Specialist Shoes Cleaning</h3>
        </header>
       
        <div class="content">
           
            <div class="receipt">
                <div class="receipt-header">
                    <img class="receipt-header-logo" src="./assets/logo.png" alt="">
                    <div class="receipt-header-judul">
                        <h3 class="receipt-header-judul-bold">TEMAN CUCI SEPATU</h3>
                        <div class="receipt-header-judul-kecil">Specialist Shoes Cleaning</div>
                        <div class="receipt-header-alamat">Keputih Tegal 36C</div>
                    </div>
                </div>
                <div class="receipt-pelanggan">
                    <div class="receipt-pelanggan-detail">Detail Pelanggan</div>
                    <div class="pelanggan-detail">
                        <div class="pelanggan-nama">Nama</div>
                        <div class="pelanggan-titik">:</div>
                    </div>
                    <div class="pelanggan-detail">
                        <div class="pelanggan-nama">Alamat</div>
                        <div class="pelanggan-titik">:</div>
                    </div>
                </div>
                <div class="receipt-pesanan">
                    <div class="receipt-pesanan-detail">Detail Pesanan</div>
                    <div class="pesanan-detail">
                        <div class="pesanan-nama">Jenis Sepatu</div>
                        <div class="pesanan-titik">:</div>
                    </div>
                    <div class="pesanan-detail">
                        <div class="pesanan-nama">Jumlah</div>
                        <div class="pesanan-titik">:</div>
                    </div>
                    <div class="pesanan-detail">
                        <div class="pesanan-nama">Diskon</div>
                        <div class="pesanan-titik">:</div>
                    </div>
                </div>
                <div class="total-bayar">
                    <div class="total-bayar-left">Total Bayar : </div>
                    <div class="total-bayar-right">X</div>
                </div>                
            </div>

        </div>
        <div class="sideBarRight">
            <img src="./assets/sepatu-2.png" alt="" class="img-sepatu">
        </div>
    
    <footer>
        <div>Follow Us On Instagram : @teman.cuci.sepatu</div>
    </footer>
    

</body>
</html>
