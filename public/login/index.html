<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Buat Akun</h1>
                <div class="social-icons">
                    <a href="https://www.instagram.com/teman.cuci.sepatu/" class="icon" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://wa.link/w8fpk7" class="icon" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>                  
                </div>
                <span>Masukkan data pribadi anda</span>
                <input type="text" placeholder="Nama">
                <input type="text" placeholder="Alamat">
                <input type="text" placeholder="Nomor Telepon">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://www.instagram.com/teman.cuci.sepatu/" class="icon" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://wa.link/w8fpk7" class="icon" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>    
                </div>
                <span>Masukkan nama anda</span>
                <input type="text" placeholder="Nama">
                <input type="text" placeholder="----">
                <!--<a href="#">Forget Your Password?</a> -->
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Selamat Datang Kembali!</h1>
                    <p>Masukkan Nama Anda untuk menggunakan semua fitur situs</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Selamat Datang! Teman</h1>
                    <p>Mendaftar dengan data pribadi Anda untuk menggunakan semua fitur situs</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
